server.port=${port:8081}

spring.jpa.show-sql=true

# Database Properties
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.url=jdbc:postgresql://localhost:5432/internship
spring.datasource.username=postgres
spring.datasource.password=123456

# Hibernate ddl auto (create, create-drop, validate, update)
# Changes which we do in Java code would reflect in database
spring.jpa.hibernate.ddl-auto=update

# The secret key is combined with the header and the payload to create a unique hash.
# We are only able to verify this hash if you have the secret key.
jwt.secret=inconcept
jwt.get.token.uri=/authenticate